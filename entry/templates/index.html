{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>We Value and Care About Your Time</title>
    <style>

body{
  /* background: #f2f2f2; */
  background-color: rgb(21,35,51); 
  font-family: monospace;
}
#mainHead{
      font-size: 250%;
      font-family: Cursive;
      height: 80px;
      color: white;
      text-align: center;
    }
    </style>
</head>
<body>
    <br><br>
  <div id="mainHead">We Value Your Time</div>
    <form action="{% url 'get_summary' %}" method="GET">
        <div class="input-group" style="width:60%; margin:auto;">
          <input type="text" class="form-control" name="query" value="" id="query" placeholder="Enter Search Query" required>
          <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
      </form>
  </div>
  <br><br>
   <div class="container">
       {% for entry in data %}
       <div class="card" class="text-white">
        <div class="card-body" style="background-color: rgb(255, 255, 255)">
            <h5 class="card-title text-primary">{{entry.link}}</h5>
            <p class="card-text">{{entry.text}}</p>
            <a href="{{entry.link}}" class="btn btn-primary">Visit</a>
        </div>
    </div>
    <br>
    {% endfor %}
   </div>
</body>
</html>
